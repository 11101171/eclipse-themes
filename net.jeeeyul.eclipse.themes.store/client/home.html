<head>
	<meta name="viewport" content="width=450">
	<meta name="keywords" content="Eclipse, Theme, E4, Jeeeyul">
	<meta name="author" content="Jeeeyul Lee">
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
	<link rel="icon" type="image/png" href="favicon-128.png" sizes="128x128" />
	<title>Eclipse Theme Store from Jeeeyul</title>
</head>


<template name="master"> <header>
	<div class="container">
		<label>Themes Store</label>
		<nav>
			<a href="{{pathFor 'home'}}" class={{menuClass "home"}}>By Recent</a>
			<a href="{{pathFor 'toplike'}}" class={{menuClass "toplike"}}>By Rating</a>
			<a href="{{pathFor 'post'}}" class={{menuClass "post"}}>Share</a> {{>loginButtons}}
		</nav>
	</div>
</header>
<div class="page container">
	{{#unless isETSClient}}
		<div class="browser-warning">
			<p>
				This site also supports plain web browsers, For best experience, 
				using <a href="https://github.com/jeeeyul/eclipse-themes">Jeeeyul's Eclipse Themes.</a> is strongly recommanded.
			</p>
		</div>
	{{/unless}}
	{{>announce}}
	<div class="content">{{>yield}}</div>
</div>
</template>

<template name="home">
<h3>Recent Themes</h3>
{{>themeList options}}
<div>
	<button id="show-more-button">Show More</button>
</div>

</template>
